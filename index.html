<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCHTXT EDITOR</title>

    <!--Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"  crossorigin="anonymous">

    <!-- fontawesome cdn For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="toolbar">
            <div class="col">
                <button type="button"
                onclick="f1()"
                class=" shadow-sm btn btn-outline-secondary"
                data-toggle="tooltip"
                data-placement="top"
                title="Bold Text">
                Bold</button>
                <button type="button"
                onclick="f2()"
                class="shadow-sm btn btn-outline-success"
                data-toggle="tooltip"
                data-placement="top"
                title="Italic Text">
                Italic</button>
                <button type="button"
                onclick="f3()"
                class=" shadow-sm btn btn-outline-primary"
                data-toggle="tooltip"
                data-placement="top"
                title="Left Align">
                <i class="fas fa-align-left"></i></button>
                <button type="button"
                onclick="f4()"
                class="btn shadow-sm btn-outline-secondary"
                data-toggle="tooltip"
                data-placement="top"
                title="Center Align">
                <i class="fas fa-align-center"></i></button>
                <button type="button"
                onclick="f5()"
                class="btn shadow-sm btn-outline-primary"
                data-toggle="tooltip"
                data-placement="top"
                title="Right Align">
                <i class="fas fa-align-right"></i></button>
                <button type="button"
                onclick="f6()"
                class="btn shadow-sm btn-outline-secondary"
                data-toggle="tooltip"
                data-placement="top"
                title="Uppercase Text">
                Upper Case</button>
                <button type="button"
                onclick="f7()"
                class="btn shadow-sm btn-outline-primary"
                data-toggle="tooltip"
                data-placement="top"
                title="Lowercase Text">
                Lower Case</button>
                <button type="button"
                onclick="f8()"
                class="btn shadow-sm btn-outline-primary"
                data-toggle="tooltip"
                data-placement="top"
                title="Capitalize Text">
                Capitalize</button>
                <button type="button"
                onclick="f9()"
                class="btn shadow-sm btn-outline-primary side"
                data-toggle="tooltip"
                data-placement="top"
                title="Tooltip on top">
                Clear Text</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-9">
                    <div class="flex-box">
                        <textarea id="textarea1" class="input shadow" name="name" cols="183" rows="25" placeholder="Your text here "></textarea>
                    </div>
                </div>
                <div class="col-md-3"></div>
        </div>
    </header>
    <footer>
        <br>
        <br>
        <h6 style="text-align: center;" >Thiago Santos 2022.</h6>
    </footer>

    <!--External JavaScript file-->
    <script src="main.js"></script>
</body>
</html>

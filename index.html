<!DOCTYPE html> <!-- HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- =============== ICOS FONTAWESOME =============== -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"crossorigin="anonymous" />

<!-- =============== CUSTOM STYLE CSS =============== -->
    <link rel="stylesheet" href="style.css">
    <title>Richtext Editor (Clone)</title>
</head>
<body>
    <div class="wrapper">
        
<!-- =============== SVG BUTTON =============== -->
        <header>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M35 13.3333H5" stroke="#155DE9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M35 5H5" stroke="#155DE9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M35 21.6667H5" stroke="#155DE9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M35 30H5" stroke="#155DE9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </header>
<!-- =============== SVG BUTTON =============== -->           

        <main class="container">
            <div class="toolbox">

                    <form class="toolbar" action='/' method='post'>
<!-- =============== BUTTON FOR FORM =============== -->

                            <button type="button"
                            onclick="f1()"
                            class=" shadow-sm btn btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Bold Text"><i class="fas fa-bold"></i>
                            </button>

                            <button type="button"
                            onclick="f2()"
                            class="shadow-sm btn btn-outline-success"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Italic Text"><i class="fas fa-italic"></i>
                            </button>

                            <button type="button"
                            onclick="f3()"
                            class=" shadow-sm btn btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Left Align">
                            <i class="fas fa-align-left"></i>
                            </button>
                            
                            <button type="button"
                            onclick="f4()"
                            class="btn shadow-sm btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Center Align">
                            <i class="fas fa-align-center"></i></button>

                            <button type="button"
                            onclick="f5()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Right Align">
                            <i class="fas fa-align-right"></i></button>

                            <button type="button"
                            onclick="f6()"
                            class="btn shadow-sm btn-outline-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Uppercase Text"><i class="fas fa-font"></i>
                            </button>

                            <button type="button"
                            onclick="f7()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Lowercase Text"><i class="fas fa-font-case"></i></button>

                            <button type="button"
                            onclick="f8()"
                            class="btn shadow-sm btn-outline-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Capitalize Text">Tt</button>

                            <button type="button"
                            onclick="f9()"
                            class="btn shadow-sm btn-outline-primary side"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Delete"><i class="fas fa-trash"></i></button>

<!-- =============== BUTTON FOR FORM =============== -->
                    </form>

                    <div class="text">
                        <textarea id="textarea1" class="input shadow" name="name" cols="30" rows="23"></textarea>
                    </div>
            </div>
        </main>
        <footer>
            <br>
            <br>
            <h6>Thiago Santos | 2022.</h6>
        </footer>
    </div>

<!-- ============= EXTERNAL JAVASCRIPT FILE ============= -->
        <script src="main.js"></script>
</body>
</html>
